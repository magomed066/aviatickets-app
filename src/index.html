<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="favicon.ico" type="image/icon" />
		<title>Avia tickets - JavaScript App</title>
	</head>
	<body>
		<div class="loading">Загрузка....</div>

		<main class="main">
			<header class="header">
				<div class="logo">Avia tickets</div>
				<div class="select"></div>
			</header>

			<section class="section">
				<div class="section__bg"></div>
				<form class="form" id="form">
					<div class="form-groups">
						<div class="form-group">
							<label for="">Origin</label>
							<div class="input input__origin">
								<input
									type="text"
									name="origin"
									id="origin"
									class="form__control"
									placeholder="Input origin"
								/>
								<i class="fas fa-plane-departure"></i>
								<ul class="input-list"></ul>
							</div>
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<div class="input input__destination">
								<input
									type="text"
									placeholder="Input destination"
									name="destination"
									class="form__control"
									id="destination"
								/>
								<i class="fas fa-plane-arrival"></i>
								<ul class="input-list"></ul>
							</div>
						</div>
						<div class="form-group">
							<label for="">Depart date</label>
							<div class="input">
								<input
									type="date"
									name="departDate"
									id="departDate"
									class="form__control datepicker-input"
								/>
								<i class="fas fa-calendar-alt"></i>
							</div>
						</div>
						<div class="form-group">
							<label for="">Return date</label>
							<div class="input">
								<input
									type="date"
									name="returnDate"
									id="returnDate"
									class="form__control datepicker-input"
								/>
								<i class="fas fa-calendar-alt"></i>
							</div>
						</div>
					</div>
					<div class="btns-group">
						<button type="button" class="btn btn-clear">
							<i class="fas fa-ban"></i>
							<span>Clear</span>
						</button>
						<button type="submit" class="btn btn-search">
							<i class="fab fa-telegram-plane"></i>
							<span>Search</span>
						</button>
					</div>
				</form>
			</section>
		</main>

		<script
			src="https://kit.fontawesome.com/dd565c259e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
